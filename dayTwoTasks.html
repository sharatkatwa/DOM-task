<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 2 DOM Tasks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav><button class="btn-sec">Go Back</button></nav>
    </header>
    <main>
      <!-- Task1 starts here -->
      <section>
        <h4 class="title">1. Dice Game</h4>
        <div class="question q1">
          <div class="dice-container"></div>
          <h3 class="winner"></h3>
          <button class="btn btn1">Roll Dice</button>
        </div>
      </section>

      <!-- Task2 starts here -->
      <section>
        <h4 class="title">2. Random Color Card Generator</h4>
        <div class="question q2">
          <div class="card-container"></div>
          <h3 class="winner"></h3>
          <button class="btn btn2">Genarate Random Cards</button>
        </div>
      </section>

      <!-- Task3 starts here -->
      <section>
        <h4 class="title">3. Lottery System</h4>
        <div class="question q3">
          <label for="number">Type Number from 1 to 50</label>
          <input type="number" name="number" min="1" max="50" id="task3-input" />
          <h3 class="winner3"></h3>
          <button class="btn btn3">Guess the number</button>
        </div>
      </section>

      <!-- Task4 starts here -->
      <section>
        <h4 class="title">4. Dynamic Image Gallery</h4>
        <div class="question q4">
          <div class="img-container"></div>
          <h3 class="img-src4"></h3>
          <button class="btn btn4">Get an img</button>
        </div>
      </section>

      <!-- Task5 starts here -->
      <section>
        <h4 class="title">5. Progress Bar Simulator</h4>
        <div class="question q5">
          <div class="progress-bar"></div>
          <h3 class="progress"></h3>
          <button class="btn btn5">Load game</button>
        </div>
      </section>

      <!-- Task 6 starts here -->
      <section>
        <h4 class="title">6. Random Box Remover</h4>
        <div class="question q6">
          <div class="box-container"></div>
          <h3>Click on a box to remove it</h3>
          <!-- <button class="btn btn6">Add all boxes</button> -->
        </div>
      </section>
      
      
      <!-- Task 7 starts here -->
      <section>
        <h4 class="title">7. Mini Gambling UI</h4>
        <div class="question q7">
          <div class="num-container">
            <h2 class="jackpot-num num1">1</h2>
            <h2 class="jackpot-num num2">2</h2>
            <h2 class="jackpot-num num3">3</h2>
          </div>
          <h3 class="winner7"></h3>
          <button class="btn btn7">PULL THE HANDLE</button>
        </div>
      </section>
    </main>
    <script type="module" src="dayTwoTasks.js"></script>
  </body>
</html>
